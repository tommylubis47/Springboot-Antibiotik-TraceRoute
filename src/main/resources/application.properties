
spring.application.name = RequestAntibiotik
spring.thymeleaf.suffix = .html

spring.datasource.url = jdbc:mysql://localhost:3306/app_antibiotik_db?serverTimezone=UTC&userSSL=false

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.datasource.username = app_antibiotik

spring.datasource.password = app_antibiotik

spring.jpa.database = mysql

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = none

spring.data.jpa.repositories.enabled = true

spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql = true

